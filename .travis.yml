sudo: required

language: node_js

node_js:
  - "0.10"

services:
  - docker

before_install:
  - sudo apt-get update
  - sudo apt-get install btrfs-tools -y
  - sudo mkdir /img
  - sudo dd if=/dev/zero of=/img/btrfs.img bs=1024 count=100000
  - sudo mkfs.btrfs /img/btrfs.img
  - sudo mkdir /mnt/btrfs
  - sudo mount -t btrfs -o loop /img/btrfs.img /mnt/btrfs
  - sudo npm install

script:
  - sudo npm test
